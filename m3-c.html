<p>いくうかんバニシュはL/Rを押している間しか移動できないが、移動距離を短くしても技モーション時間は短くなることはない。<br>
そのため最低技モーション時間の間はL/Rを押し続けて移動した方が得になる。<br>
しかしバニシュの移動速度は遅いので長く移動しすぎると損になる。<br>
これによりバニシュには最適移動距離が存在するため、なるべくその移動距離に近づけるように使う。</p>
<p>1ポイントは避ける方が時間がかかる。赤(10)や紫(50)を取らないように動けば十分。</p>
